<!doctype html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Latest compiled and minified CSS -->

 <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Monoton|Playfair+Display" rel="stylesheet">

<body>

  <header id="masthead">
    <div class="theContainer">
      <a href="index.html" id="logo">Jessica Gertler</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

<div class="row">
  <div id="main-container" class="col-xs-12 col-xs-offset-0 col-md-6 col-md-offset-1">

  <div class="theContainer">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="What's your name?" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
  </div>
</div>

<div class="col-xs-10 col-md-3 col-md-offset-1 col-xs-offset-1">
    <section class="sidebar">
      <div id="connect">
        <h3>Connect with Me</h3>

        <a href="https://github.com/JGertler"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/pub/jessica-gertler/9a/791/826"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackexchange.com/users/10760793/jessica-gertler"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
</div>

  <footer>
    <div class="container">

    </div>
  </footer>
